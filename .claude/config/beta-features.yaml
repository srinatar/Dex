# Beta Features Configuration
#
# Defines beta features available for early access activation.
# Each feature requires a valid activation code to unlock.
#
# Code hashes are SHA-256 of "salt:code" for security.

version: "1.0"
last_updated: "2026-02-03"

settings:
  # Master switch for beta system
  enabled: true

  # What to do with invalid activation codes
  # Options: "warn" (show message), "silent" (ignore), "log" (write to file)
  invalid_code_behavior: "warn"

  # Days before activation expires (0 = never)
  default_expiration_days: 0

features:
  pi:
    name: "Pi Integration"
    description: "Self-extending AI capabilities via Pi coding agent. Enables Claude Code to delegate complex coding tasks to Pi for autonomous implementation."
    version: "0.1.0"
    status: "active"  # active, deprecated, sunset

    # SHA-256 hash of "pi-beta-2026:PILAUNCH2026"
    code_hash: "132c75e90486e363d667ed51ca8e4e4bbfe24a251765e5d00cea97df2bcf687c"
    code_salt: "pi-beta-2026"

    # Documentation and setup instructions
    instructions_file: "System/Beta/pi/README.md"

    # Feature capabilities unlocked
    capabilities:
      - "pi_delegate"      # Delegate tasks to Pi
      - "pi_review"        # Review Pi's work
      - "pi_bridge"        # MCP bridge communication

    # Minimum Dex version required
    min_dex_version: "1.0.0"

    # Feature flags enabled when activated
    feature_flags:
      enable_pi_tools: true
      enable_pi_mcp: true

